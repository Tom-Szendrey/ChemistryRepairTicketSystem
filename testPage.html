<body id="page-top">
	<div class="containter m-5">
		<h3>Create Ticket Test</h3>
		<form action="./includes/DBInteractivity/createTicket.php" method="GET">
			<div class="form-row w-50">
				<div class="form-group col-md-6">
					<label for="inputMachineName">Machine Name</label>
					<input type="text" class="form-control" maxlength="256" id="inputMachineName" name="machine_name">
				</div>
				<div class="form-group col-md-6">
					<label for="inputRoom">Room</label>
					<input type="text" class="form-control" maxlength="256" id="inputRoom" name="room">
				</div>
			</div>
			<div class="form-group w-50">
				<label for="inputComments">Comments</label>
				<textarea class="form-control" id="inputComments" name="comments" rows="5"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit Ticket</button>
		</form>
	</div>

	<div class="containter m-5">
			<h3>Login Test</h3>
			<form action="./includes/DBInteractivity/login.php" method="POST">
				<div class="form-group w-25">
					<label for="inputUsername">Username</label>
					<input type="text" class="form-control" maxlength="256" id="inputUsername" name="username">
				</div>
				<div class="form-group w-25">
					<label for="inputPassword">Password</label>
					<input type="password" class="form-control" maxlength="256" id="inputPassword" name="pass">
				</div>
				<button type="submit" class="btn btn-primary">Log In</button>
			</form>
		</div>
</body>
