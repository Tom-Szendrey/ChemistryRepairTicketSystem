<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Queen's Chemistry Department's Repair Ticketing System">
    <meta name="author" content="">

    <title>QU Chemistry Repair</title>

    <!--Bootstrap core CSS-->
    <link rel="stylesheet" type="text/css" href="/public/bootstrap-4.0.0-dist/css/bootstrap.min.css"> 
      
    <!--Bootstrap core JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="public/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

    <!--FontAwesome stylesheet(s)-->
    <link rel="stylesheet" href="public/font/fontawesome-5.7.1/css/all.css">
      
    <!--Custom stylesheet(s)-->
    <link href="public/css/style.css" rel="stylesheet">
    <link href="public/css/login.css" rel="stylesheet">
      
    <!--Custom javascript-->
    <script src="public/js/main.js"></script>
      
    <!--favicon image-->
    <link rel="shortcut icon" href="public/images/favicon.ico">
  </head>

  <body>
  	<div class="limiter">
		<div class="container-login100" style="background-image: url(public/images/main.jpg)">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="public/images/ChemistryRepairTicketLogo.png" alt="logo">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" id="icon" placeholder="&#xf007;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" >
						<span class="focus-input100" id="icon" placeholder="&#xf084;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

  </body>
</html>
